<!DOCTYPE html>
<html>
  <head>
    <title>ECS Gravity Simulation</title>

    <script src="https://requirejs.org/docs/release/2.3.6/comments/require.js"></script>
    <script src="out.js" id="module"></script>

    <style>
      .title {
        font-weight: bold;
        text-align: center;
      }
      .centeredText {
        text-align: center;
      }

      .verticalContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .horizontalContainer {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .debugCanvasArea {
        width: 400px;
        height: 400px;
        resize: none;
      }
      .debugButtonContainer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .debugButton {
        align-self: center;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">ECS Gravity Simulation</h1>

    <div class="horizontalContainer">
      <h2 class="title">Moon Count:</h2>
      <h2 id="moonCount">0</h2>
    </div>

    <p class="centeredText">Note: you can drag and move orange planets!</p>

    <div class="verticalContainer">
      <canvas
        id="mainCanvas"
        class="debugCanvasArea"
        width="500"
        height="500"
      ></canvas>
      <div style="height: 20px"></div>
      <div class="debugButtonContainer">
        <button class="debugButton" id="generateMoonButton">
          Generate 50 Moons
        </button>
        <button class="debugButton" id="generatePlanetButton">
          Generate 1 Planets
        </button>
        <button class="debugButton" id="clearEntitiesButton">
          Clear All Entities
        </button>
      </div>
    </div>
  </body>
</html>
